name: bawatrust_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: CormorantGaramond-Bold
      fonts:
        - asset: assets/fonts/CormorantGaramond-Bold.ttf
        - asset: assets/fonts/CormorantGaramond-SemiBold.ttf
        - asset: assets/fonts/CormorantGaramond-Regular.ttf


    - family: TTCommons
      fonts: 
       - asset: assets/fonts/TT Commons Regular.otf
       - asset: assets/fonts/TT Commons Italic.otf
       - asset: assets/fonts/TT Commons Medium.otf
       - asset: assets/fonts/TT Commons DemiBold.otf